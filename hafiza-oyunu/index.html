<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hafıza Oyunu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/hafizaOyunu.css">
</head>

<body>
  <div class="start-container">
    <div class="header">
      <img src="assets/img/memory-logo.png" alt="logo">
    </div>

    <div class="entry">
      <div class="entry-box">
        <p>Tema Seçin</p>
        <div class="entry-box-button-theme">
          <button class="number">Sayılar</button>
          <button class="icon">Simge</button>
        </div>
      </div>

      <div class="entry-box">
        <p>Oyuncu Sayısı</p>
        <div class="entry-box-button-number">
          <button class="number1">1</button>
          <button class="number2">2</button>
          <button class="number3">3</button>
          <button class="number4">4</button>
        </div>
      </div>

      <div class="entry-box">
        <p>Izgara Boyutu</p>
        <div class="entry-box-button-grid">
          <button class="x4">4x4</button>
          <button class="x6">6x6</button>
        </div>
      </div>

      <div class="start-btn">
        <a>Oyunu Başlat</a>
      </div>

    </div>
</body>

</html>
